<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
</head>
<body>
    <h1>Invoices</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Invoice Number</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.invoice_number }}</td>
                <td>{{ invoice.customer_name }}</td>
                <td>{{ invoice.date }}</td>
                <td>{{ invoice.total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
